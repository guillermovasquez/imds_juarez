<script type="application/json" id="map-contents">
{&quot;formatVersion&quot;:3,&quot;id&quot;:&quot;root&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot; IMDS – Juarez &quot;,&quot;id&quot;:1,&quot;attr&quot;:{&quot;position&quot;:[-279,-20,1],&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#000000&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;fontMultiplier&quot;:1.25},&quot;note&quot;:{&quot;index&quot;:1,&quot;text&quot;:&quot;IMDS stands for the International Material Data System, a global online database established by automotive manufacturers to collect and manage information on materials and substances used in vehicles. Suppliers use IMDS to report their product&#x27;s material composition, which helps ensure compliance with international environmental and safety regulations, like the EU&#x27;s End-of-Life Vehicles (ELV) Directive, and supports the automotive industry&#x27;s sustainability goals.\n \nKey Aspects of IMDS\n* Centralized Database: IMDS acts as a single, online platform for material reporting, reducing the need for individual companies to manage their own systems. \n* Product Material Composition: Suppliers document the specific materials and substances within their components, creating a detailed \&quot;product tree\&quot;. \n* Regulatory Compliance: The data submitted to IMDS helps manufacturers comply with regulations such as REACH and the ELV Directive, which govern the use of hazardous substances in vehicles. \n* Sustainability and Recycling: By understanding the material composition, the automotive industry can assess environmental impacts, analyze recycling rates, and promote sustainability throughout the vehicle&#x27;s lifecycle. \n* Collaboration: Developed initially by major automakers like Volkswagen and BMW, the system has since been adopted by a wide range of companies in the global automotive supply chain. \n* Free to Use: The IMDS platform itself is available for free, though companies may purchase additional services.\n\n\n------------\ als\&quot; because they are extremely resistant to heat, water, grease, and oil. \n\nCommon uses:\n* Consumer products: PFAS are found in everyday items like nonstick cookware, food packaging, carpets, and some personal care products. \n* Industrial applications: They are used in industrial processes, adhesives, and specialized applications like fire-fighting foams. \n\nWhy are they a concern?\n* Persistence: PFAS do not degrade in the environment and can remain for long periods, leading to widespread contamination. \n* Accumulation: They can build up in people, animals, and the environment over time. \n* Health effects: Exposure to certain PFAS has been linked to adverse health effects, such as effects on the immune system, liver, and thyroid, as well as increased risks of certain cancers and kidney issues. \n\nSources of exposure:\n* Food and water: Contaminated soil and water used to grow food, as well as contaminated food packaging, can lead to PFAS exposure. \n* Consumer products: Everyday items containing PFAS can contribute to exposure. \n* Air and dust: PFAS can be found in indoor dust and air.&quot;},&quot;attachment&quot;:{&quot;name&quot;:&quot;The_Complete_Guide_to_PFAS_Reporting_Under_TSCA_Section_8_a_7_e_Book_44ec299185.pdf&quot;,&quot;contentType&quot;:&quot;application/pdf&quot;,&quot;content&quot;:&quot;attachment1.pdf&quot;,&quot;remoteUrl&quot;:true}}}}},&quot;3&quot;:{&quot;title&quot;:&quot;Volvo Group [46569]\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/46569%20Volvo%20Group&quot;,&quot;id&quot;:&quot;4.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;MDS: #\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/46569%20Volvo%20Group/MDS\n&quot;,&quot;id&quot;:&quot;6.24b8b150933c11f0a1f3cd1b767a30fd&quot;}}}},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}}}},&quot;1
