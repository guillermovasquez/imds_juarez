<script type="application/json" id="map-contents">
{&quot;formatVersion&quot;:3,&quot;id&quot;:&quot;root&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;IMDS – Juárez&quot;,&quot;id&quot;:1,&quot;attr&quot;:{&quot;position&quot;:[-279,-243,1],&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#000000&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;},&quot;fontMultiplier&quot;:1.25},&quot;note&quot;:{&quot;index&quot;:1,&quot;text&quot;:&quot;IMDS stands for the International Material Data System, a global online database established by automotive manufacturers to collect and manage information on materials and substances used in vehicles. Suppliers use IMDS to report their product&#x27;s material composition, which helps ensure compliance with international environmental and safety regulations, like the EU&#x27;s End-of-Life Vehicles (ELV) Directive, and supports the automotive industry&#x27;s sustainability goals.\n \nKey Aspects of IMDS\n* Centralized Database: IMDS acts as a single, online platform for material reporting, reducing the need for individual companies to manage their own systems. \n* Product Material Composition: Suppliers document the specific materials and substances within their components, creating a detailed \&quot;product tree\&quot;. \n* Regulatory Compliance: The data submitted to IMDS helps manufacturers comply with regulations such as REACH and the ELV Directive, which govern the use of hazardous substances in vehicles. \n* Sustainability and Recycling: By understanding the material composition, the automotive industry can assess environmental impacts, analyze recycling rates, and promote sustainability throughout the vehicle&#x27;s lifecycle. \n* Collaboration: Developed initially by major automakers like Volkswagen and BMW, the system has since been adopted by a wide range of companies in the global automotive supply chain. \n* Free to Use: The IMDS platform itself is available for free, though companies may purchase additional services.\n\n\n------------\n\n\nIMDS: International Material Data System\nMDS: Material Data Sheet\nGADSL: Global Automotive Declarable Substance List\nPFAS: Per- and polyfluoroalkyl substances\nRoHS: Restriction of Hazardous Substances\nREACH: Registration, Evaluation, Authorisation, and Restriction of Chemicals\nSCIP: Substances of Concern In articles as such or in complex objects (Products)\nPOP: Persistent Organic Pollutants&quot;},&quot;attachment&quot;:{&quot;name&quot;:&quot;IMDS Juarez Process.pdf&quot;,&quot;contentType&quot;:&quot;application/pdf&quot;,&quot;content&quot;:&quot;attachment3.pdf&quot;,&quot;remoteUrl&quot;:true},&quot;icon&quot;:{&quot;url&quot;:&quot;image1.png&quot;,&quot;width&quot;:50,&quot;height&quot;:50,&quot;position&quot;:&quot;left&quot;}},&quot;ideas&quot;:{&quot;3&quot;:{&quot;title&quot;:&quot;Reports&quot;,&quot;id&quot;:&quot;10.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;2&quot;:{&quot;title&quot;:&quot;Teams/ SharePoint&quot;,&quot;id&quot;:&quot;15.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;IMDS reports SCD\nhttps://sricloud.sharepoint.com/:f:/r/teams/SCDIMDS/Shared%20Documents/General/IMDS%20reports%20SCD&quot;,&quot;id&quot;:&quot;12.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;attr&quot;:{}},&quot;2&quot;:{&quot;title&quot;:&quot;IMDS reports SRE\nhttps://sricloud.sharepoint.com/:f:/r/teams/SCDIMDS/Shared%20Documents/General/IMDS%20reports%20SRE&quot;,&quot;id&quot;:&quot;11.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;International Motors, LLC 186555\nhttps://sricloud.sharepoint.com/:f:/r/teams/SCDIMDS/Shared%20Documents/General/IMDS%20reports%20SRE/International%20Motors,%20LLC%20186555&quot;,&quot;id&quot;:&quot;13.24b8b150933c11f0a1f3cd1b767a30fd&quot;}}}}},&quot;3&quot;:{&quot;title&quot;:&quot;Power BI&quot;,&quot;id&quot;:&quot;16.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quo tion&quot;:&quot;left&quot;},&quot;note&quot;:{&quot;index&quot;:36,&quot;text&quot;:&quot;https://public.mdsystem.com/en/web/imds-public-pages\n\nhttps://github.com/guillermovasquez/imds_juarez/blob/main/image1.png&quot;}}},&quot;-3&quot;:{&quot;title&quot;:&quot;Portals&quot;,&quot;id&quot;:&quot;17.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;STELLANTIS/ eSupplierConnect\nhttps://fcagroup.esupplierconnect.com/irj/portal/supp_conn&quot;,&quot;id&quot;:&quot;18.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:44,&quot;text&quot;:&quot;🧩 What Does This Team Do? &lt;SoC_Portal@fcagroup.com&gt; \n\n✅ SoC (Substances of Concern) Responsibilities\n* Identify and manage hazardous substances in products (e.g., lead, mercury, PFAS, phthalates).\n* Ensure compliance with global regulations like:\n   * REACH\n   * RoHS\n   * ELV\n   * POPs\n* Conduct risk assessments, supplier audits, and material declarations 1 2.\n\n✅ IMDS Compliance Responsibilities\n* Oversee the creation, validation, and submission of Material Data Sheets (MDS) in IMDS.\n* Ensure accurate reporting of material composition for automotive parts.\n* Coordinate with suppliers to resolve rejections, data gaps, and regulatory updates 3 4.\n\n* 🛠️ Typical Tasks of the SoC / IMDS Team\n* Supplier engagement and training on IMDS and SoC requirements.\n* Internal coordination with engineering, purchasing, and quality teams.\n* Monitoring regulatory changes and updating compliance strategies.\n* Escalation and resolution of non-compliant materials or rejected MDS submissions.\n* Documentation and reporting for audits and customer requirements 3 4.\n\n🏢 Why This Team Is Important\n* Ensures the company meets legal and customer requirements.\n* Prevents supply chain disruptions due to non-compliance.\n* Supports sustainability goals and product transparency.\n* Facilitates smooth PPAP submissions and OEM approvals.&quot;}}},&quot;2&quot;:{&quot;title&quot;:&quot;OpenText/ Covisint\nhttps://us.sso.covisint.com/login.do?host&#x3D;http%3A%2F%2Fportal.covisint.com&amp;ct_orig_uri&#x3D;%2Fweb%2Fportal%2Fhome%3F&quot;,&quot;id&quot;:&quot;19.24b8b150933c11f0a1f3cd1b767a30fd&quot;},&quot;3&quot;:{&quot;title&quot;:&quot;Assent\nhttps://assentcompliance.my.site.com/SupplierCustomerPortal/s/topic/0TO8X000000MgyBWAS/responsible-minerals-rm?language&#x3D;en_US\n&quot;,&quot;id&quot;:&quot;69.791ca9309a0911f095989326af716730&quot;}},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[116,76.46199999999999,4]}},&quot;1.5&quot;:{&quot;title&quot;:&quot;Tools&quot;,&quot;id&quot;:&quot;23.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;IMDS\nhttps://www.mdsystem.com/imdsnt/startpage/index.jsp&quot;,&quot;id&quot;:&quot;24.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;4&quot;:{&quot;title&quot;:&quot;SRE&quot;,&quot;id&quot;:&quot;44.cb577a5094b311f08c905fba2f426eee&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Stoneridge TED [67439]&quot;,&quot;id&quot;:&quot;40.cb577a5094b311f08c905fba2f426eee&quot;,&quot;attr&quot;:{}}}},&quot;5&quot;:{&quot;title&quot;:&quot;SCD&quot;,&quot;id&quot;:&quot;45.cb577a5094b311f08c905fba2f426eee&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Joseph Pollak Corporation [11899]&quot;,&quot;id&quot;:&quot;41.cb577a5094b311f08c905fba2f426eee&quot;,&quot;attr&quot;:{}}}},&quot;15&quot;:{&quot;title&quot;:&quot;Pollak, A Stoneridge Company [2724]\n\n&quot;,&quot;id&quot;:&quot;42.cb577a5094b311f08c905fba2f426eee&quot;,&quot;attr&quot;:{&quot;position&quot;:[121.2132000000001,26.961999999999932,1]}}}},&quot;2&quot;:{&quot;title&quot;:&quot;CAMDS\nhttps://cuc.camds.org.cn/camds/login.action&quot;,&quot;id&quot;:&quot;25.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:9,&quot;text&quot;:&quot;CAMDS, the China Automotive Material Data System, is a product data management platform for the Chinese automotive industry, similar to the International Material Data System (IMDS), that requires automotive suppliers to report the full material disclosure of their parts. Developed by the China Automotive Technology &amp; Research Center (CATARC) and Chinese OEMs, it serves to track chemical composition, promote compliance with China&#x27;s \&quot;Recycling and Reutilization Policy,\&quot; and manage the recoverability rate and prohibited substances for automotive products.\n \nKey Functions and Purpose\n* Material Disclosure: Suppliers use CAMDS to report the materials and substances used in their parts and components, similar to the IMDS. \n* Compliance with Regulations: CAMDS helps ensure compliance with China&#x27;s automotive regulations regarding prohibited substances and the recoverability rate of materials. \n* Supply Chain Transparency: It tracks the chemical composition of auto parts across the entire supply chain, enhancing transparency and facilitating responsible sourcing. \n* Recycling and Reutilization: The system supports China&#x27;s \&quot;Recycling and Reutilization Policy,\&quot; aiming to improve the recycling of Chinese automotive products. \n\nComparison to IMDS \n* International vs. Domestic: IMDS is the international standard for reporting automotive material data, while CAMDS provides a localized service tailored specifically to the Chinese automotive market.\n* Development: IMDS is developed by an international consortium, whereas CAMDS is a system developed by CATARC and several Chinese OEMs.&quot;}}},&quot;3&quot;:{&quot;title&quot;:&quot;canweb\nhttp://canweb/view/&quot;,&quot;id&quot;:&quot;30.b2e5f29093ea11f0bb69336a6cc8cbb5&quot;},&quot;4&quot;:{&quot;title&quot;:&quot;ELCID 4.2.1 (2020-03-02)\nhttps://sreelcid.stoneridge.com/elcid/\n&quot; ;: Component Edit\nhttps://sreelcid.stoneridge.com/elcid/compedit.aspx?id&#x3D;\n&quot;,&quot;id&quot;:&quot;39.6237807094a311f091ff89103889f5fd&quot;}},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}}}},&quot;-8&quot;:{&quot;title&quot;:&quot;Documents/ References&quot;,&quot;id&quot;:&quot;52.304123d0959011f083cec9282abf60d6&quot;,&quot;attr&quot;:{&quot;position&quot;:[79,451.69631396484374,13],&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}}},&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;International Organization for Standardization\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/References/ISO&quot;,&quot;id&quot;:&quot;53.304123d0959011f083cec9282abf60d6&quot;,&quot;ideas&quot;:{&quot;3&quot;:{&quot;title&quot;:&quot;ISO 1043\nPlastics — Symbols and abbreviated terms&quot;,&quot;id&quot;:&quot;56.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Part 1:\nBasic polymers and their special characteristics\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/1043-1.pdf&quot;,&quot;id&quot;:&quot;54.304123d0959011f083cec9282abf60d6&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:32,&quot;text&quot;:&quot;ISO 1043-1 is part of the ISO 1043 series, which provides standardized symbols and abbreviated terms for plastics. Specifically, ISO 1043-1:2011 focuses on:\n\n🔍 What ISO 1043-1 Covers\n   * Abbreviated terms for basic polymers used in plastics\n   * Symbols for components of these polymers\n   * Special characteristics of plastics (e.g., flame retardancy, impact resistance)\nIt helps manufacturers, designers, and recyclers identify plastic materials quickly and consistently through part marking codes.\n\n🧩 Why It Matters\n* Ensures global consistency in plastic labeling\n* Facilitates recycling and waste management\n* Supports compliance with regulations like REACH, RoHS, and ELV\n* Helps in material selection for engineering and product design\n\n🏷️ Examples of ISO 1043-1 Codes\n   * PE &#x3D; Polyethylene\n   * PP &#x3D; Polypropylene\n   * PA &#x3D; Polyamide (e.g., PA6, PA66)\n   * PC &#x3D; Polycarbonate\n   * PPS &#x3D; Polyphenylene sulfide\nThese codes are often found on plastic parts, packaging, and technical datasheets.\n\n📚 Related Standards in the ISO 1043 Series\n   * Part 2: Fillers and reinforcing materials\n   * Part 3: Plasticizers\n   * Part 4: Flame retardants\nEach part helps describe the complete composition of plastic materials used in products.&quot;}}},&quot;2&quot;:{&quot;title&quot;:&quot;Part 2:\nFillers and reinforcing materials\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/1043-2.pdf&quot;,&quot;id&quot;:&quot;55.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:33,&quot;text&quot;:&quot;ISO 1043-2:2011 is part of the ISO 1043 series, which standardizes the symbols and abbreviated terms used in the plastics industry. Specifically, Part 2 focuses on:\n\n🧩 Scope of ISO 1043-2\nIt defines uniform symbols for:\n* Fillers (e.g., talc, calcium carbonate)\n* Reinforcing materials (e.g., glass fibers, carbon fibers)\n\nThese symbols are used to:\n* Identify the composition of plastic materials\n* Ensure consistency in labeling and documentation\n* Avoid ambiguity in technical communication\n\n📋 Why It Matters\n* Helps manufacturers, designers, and recyclers understand material properties\n* Supports compliance with regulations like REACH, RoHS, and ELV\n* Facilitates quality control, traceability, and recyclability\n\n🔍 Examples of Symbols\nWhile ISO 1043-1 covers base polymers (e.g., PP for polypropylene), ISO 1043-2 adds symbols for additives like:\n   * GF &#x3D; Glass fiber\n   * MD &#x3D; Mica\n   * CaCO₃ &#x3D; Calcium carbonate\n   * Talc &#x3D; Talc filler\nThese are often combined with polymer codes to describe composite materials, such as:\n   *PP-GF30 &#x3D; Polypropylene with 30% glass fiber\n\n📚 Related Standards\n* ISO 1043-1: Basic polymers and their characteristics\n* ISO 1043-3: Plasticizers\n* ISO 1043-4: Flame retardants&quot;}}},&quot;3&quot;:{&quot;title&quot;:&quot;Part 3:\nPlasticizers\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/1043-3.pdf&quot;,&quot;id&quot;:&quot;57.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:35,&quot;text&quot;:&quot;ISO 1043-3:2016 is part of the ISO 1043 series, which standardizes the symbols and abbreviated terms used in the plastics industry. Specifically, Part 3 focuses on plasticizers.\n\n🧪 What ISO 1043-3 Covers\n* Provides uniform symbols for components of terms related to plasticizers.\n* Includes only those abbreviated terms that are commonly used and accepted in industry.\n* Aims to prevent duplication or confusion by ensuring that each plasticizer has one standardized abbreviation.\n\n📋 Purpose and Application\n* Used in technical documentation, product labeling, and material datasheets.\n* Helps manufacturers, designers, and recyclers identify plasticizer types in plastic compounds.\n* Supports regulatory compliance, quality control, and material traceability.\n\n🏷️ Examples of Use\nWhile ISO 1043-1 might label a polymer as PVC (polyvinyl chloride), ISO 1043-3 would help specify the plasticizer used in that PVC compound, such as:\n   * DEHP &#x3D; Di(2-ethylhexyl) phthalate\n   * DINP &#x3D; Diisononyl phthalate\nThese abbreviations are used in combination with polymer codes to describe the full material composition.\n\n📚 Related Standards in the ISO 1043 Series\n* Part 1: Basic polymers and their special characteristics\n* Part 2: Fillers and reinforcing materials\n* Part 4: Flame retardants&quot;}}},&quot;4&quot;:{&quot;title&quot;:&quot;Part 4:\nFlame retardants\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/1043-4.pdf&quot;,&quot;id&quot;:&quot;58.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:36,&quot;text&quot;:&quot;ISO 1043-4:2021 is the fourth part of the ISO 1043 series, which standardizes symbols and abbreviated terms used in the plastics industry. Specifically, Part 4 focuses on flame retardants.\n\n🔥 What ISO 1043-4 Covers\n* Provides uniform symbols for flame retardant additives used in plastic materials.\n* Helps identify and communicate the presence of flame retardants in plastics through standardized abbreviations.\n\n🧩 Why It Matters\n* Ensures consistency in technical documentation, labeling, and product specifications.\n* Facilitates regulatory compliance with safety and environmental standards (e.g., REACH, RoHS, ELV).\n* Supports recyclability and material traceability by clearly marking flame-retardant components.\n\n🏷️ Examples of Use\nWhile ISO 1043-1 might label a polymer as PA66 (polyamide 66), ISO 1043-4 allows you to specify flame retardants like:\n   * FR &#x3D; General flame retardant indicator\n   * Specific codes for types of flame retardants (e.g., halogenated, phosphorus-based)\nThese codes are used in combination with polymer and filler symbols to describe the full material composition.\n\n📚 Related Standards in the ISO 1043 Series\n* Part 1: Basic polymers and their special characteristics\n* Part 2: Fillers and reinforcing materials\n* Part 3: Plasticizers&quot;}}}},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:48,&quot;text&quot;:&quot;Marking of polymeric parts\n\nIf a component contains at least one polymeric material (classification 5.x), an additional question appears in the component details:\n\n\&quot;Polymeric part(s) marked\&quot;\n\nThe long version of this abbreviated question is:\nDid you mark your polymeric part(s) according to respective applicable ISO Standards (e.g. ISO 1043, ISO 1629, ISO 11469, ISO 18064)?\n\nThe answer is mandatory if the component contains\n1) more than 100g of polymeric materials with the classification 5.1.x, 5.4.x and 5.5.x or\n2) more than 200g of polymeric materials with the classification 5.2 and 5.3.\n\nA mandatory question answered with \&quot;No (Parts not marked as required.)\&quot; leads to a warning in the check window.\n\nA mandatory question not answered at all leads to an error in the check window and the module or datasheet cannot be released.\n\nIf you reference a released component with an unanswered but mandatory parts marking question, you will see a warning instead of an error.\nThe module or datasheet can still be released, but in the long run you should think of creating (or receiving) new versions of such components.\n\nSource: MDS - MATERIAL DATA SYSTEM&quot;},&quot;collapsed&quot;:true}},&quot;4&quot;:{&quot;title&quot;:&quot;DIN ISO 1629\nRubber and latices – Nomenclature\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/1629.pdf&quot;,&quot;id&quot;:&quot;59.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:37,&quot;text&quot;:&quot;DIN ISO 1629 is a standardized nomenclature system for rubber and latex materials, officially titled:\n\nISO 1629:2025 – Rubber and latices — Nomenclature\n\n🧪 Purpose of DIN ISO 1629\nThis standard:\n* Establishes symbols and abbreviated terms for basic rubbers in dry and latex forms\n* Classifies rubbers based on the chemical composition of their polymer chains\n* Aims to standardize terminology across industry, commerce, and government\n* Helps avoid confusion with trade names and trademarks\n\n🏷️ Examples of Rubber Abbreviations\nSome common abbreviations defined by ISO 1629 include:\n\nSymbol | Rubber Type | Common Use\nNR | Natural Rubber | Tires, seals, vibration dampers\nSBR | Styrene-Butadiene Rubber | Tires, footwear, conveyor belts\nEPDM | Ethylene Propylene Diene Rubber | Automotive seals, hoses, roofing\nNBR | Nitrile Butadiene Rubber | Fuel hoses, gaskets, gloves\nCR | Chloroprene Rubber (Neoprene) | Wetsuits, belts, weather-resistant parts\n\n📚 Applications\n* Used in technical documentation, material datasheets, and product labeling\n* Essential for automotive, aerospace, industrial, and consumer goods sectors\n* Supports regulatory compliance and material traceability\n\n🔄 Related Standards\n* ISO 18064: Nomenclature for thermoplastic elastomers\n* ISO 1043 series: Symbols for plastics, fillers, plasticizers, and flame retardants&quot;}}},&quot;5&quot;:{&quot;title&quot;:&quot;ISO 11469\nPlastics — Generic identification and\nmarking of plastics products\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/11469.pdf&quot;,&quot;id&quot;:&quot;60.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:38,&quot;text&quot;:&quot;ISO 11469:2016 is an international standard titled “Plastics — Generic identification and marking of plastics products”. It defines a uniform system for marking plastic products to identify their material composition, which is essential for recycling, handling, and disposal.\n\n🧩 Purpose of ISO 11469\n* Provides a standardized way to label plastics using abbreviated terms.\n* Helps manufacturers, recyclers, and consumers identify polymer types and additives.\n* Supports sustainability by improving sorting and recycling efficiency.\n\n🏷️ How the Marking Works\n* Uses reversed angled brackets to enclose material codes:\n   Example:\n      * &gt;ABS&lt; for acrylonitrile-butadiene-styrene\n      * &gt;PC+ABS&lt; for a blend of polycarbonate and ABS\n      * &gt;PP-GF30&lt; for polypropylene with 30% glass fiber\n* For recyclates, the marking includes:\n      * (RECx) where x is the percentage of recycled content\n      * Example: &gt;PP(REC30)&lt; for polypropylene with 30% recycled content\n\n📚 Linked Standards\nISO 11469 relies on the following for material abbreviations:\n   * ISO 1043-1: Basic polymers\n   * ISO 1043-2: Fillers and reinforcing materials\n   * ISO 1043-3: Plasticizers\n   * ISO 1043-4: Flame retardants\n\n🌍 Why It Matters\n* Promotes global consistency in plastic labeling\n* Facilitates regulatory compliance (e.g., REACH, ELV)\n* Enhances material traceability and eco-friendly design&quot;}}},&quot;6&quot;:{&quot;title&quot;:&quot;ISO 18064\nThermoplastic elastomers —\nNomenclature and abbreviated terms\nhttps://sricloud.sharepoint.com/:b:/r/teams/imds/Shared%20Documents/References/ISO/18064.pdf&quot;,&quot;id&quot;:&quot;61.e8a2ef2095a511f08d6f5fba8e370281&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:39,&quot;text&quot;:&quot;ISO 18064:2022 is an international standard titled “Thermoplastic elastomers — Nomenclature and abbreviated terms”. It provides a systematic way to name and abbreviate thermoplastic elastomers (TPEs) based on their chemical composition.\n\n🧩 Purpose of ISO 18064\n* Establishes uniform symbols and terms for TPEs used in industry, commerce, and government.\n* Helps ensure clear communication across technical documents, datasheets, and product labeling.\n* Supplements existing trade names and trademarks, without conflicting with them.\n\n🔍 What Are Thermoplastic Elastomers (TPEs)?\nTPEs are materials that:\n   * Behave like vulcanized rubber at service temperatures\n   * Can be processed and reprocessed like thermoplastics at elevated temperatures\nThey are widely used in:\n   * Automotive parts (seals, gaskets, grips)\n   * Consumer goods (toys, footwear)\n   * Medical devices\n   * Electronics\n\n🏷️ Examples of Abbreviated Terms in ISO 18064\nSome common TPE types and their abbreviations include:\n   * TPE-S: Styrenic block copolymers\n   * TPE-O: Olefinic thermoplastic elastomers (e.g., PP + EPDM blends)\n   * TPE-U: Thermoplastic polyurethanes\n   * TPE-E: Thermoplastic copolyesters\n   * TPE-A: Thermoplastic polyamides\nThese abbreviations are used in combination with ISO 11469 markings (e.g., &gt;TPE-U&lt;) for product identification and recycling.\n\n📚 Why It Matters\n* Promotes global consistency in material identification\n* Supports regulatory compliance (e.g., REACH, ELV)\n* Facilitates recyclability and material traceability\n* Helps engineers and designers select appropriate materials&quot;}}}},&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image5.png&quot;,&quot;width&quot;:50,&quot;height&quot;:47,&quot;position&quot;:&quot;right&quot;}}}}},&quot;-1&quot;:{&quot;title&quot;:&quot;Clients&quot;,&quot;id&quot;:&quot;27.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Daimler Truck AG [205311]\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/Daimler%20Truck%20AG%20%5B205311%5D&quot;,&quot;id&quot;:&quot;3.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;MDS: #\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/Daimler%20Truck%20AG%20%5B205311%5D/MDS&quot;,&quot;id&quot;:&quot;8.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{}}}},&quot;2&quot;:{&quot;title&quot;:&quot;International Motors, LLC [186555]\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/International%20Motors,%20LLC%20%5B186555%5D&quot;,&quot;id&quot;:&quot;2.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;MDS: #\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/International%20Motors,%20LLC%20%5B186555%5D/MDS&quot;,&quot;id&quot;:&quot;5.24b8b150933c11f0a1f3cd1b767a30fd&quot;},&quot;11&quot;:{&quot;title&quot;:&quot;PFAS: #\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/International%20Motors,%20LLC%20%5B186555%5D/PFAS&quot;,&quot;id&quot;:&quot;7.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:33,&quot;text&quot;:&quot;PFAS (per- and polyfluoroalkyl substances) are a large group of human-made chemicals known for their ability to resist water, grease, and heat, leading to widespread use in nonstick cookware, stain-resistant fabrics, and fire-fighting foams. Due to their extreme persistence, they do not break down easily and accumulate in the environment and people, resulting in potential health concerns, including links to certain cancers and developmental issues. \n\nWhat are they?\n* Man-made chemicals: PFAS are a family of thousands of human-engineered chemicals that do not naturally occur in the environment. \n* Unique properties: They are called \&quot;forever chemicals\&quot; because they are extremely resistant to heat, water, grease, and oil. \n\nCommon uses:\n* Consumer products: PFAS are found in everyday items like nonstick cookware, food packaging, carpets, and some personal care products. \n* Industrial applications: They are used in industrial processes, adhesives, and specialized applications like fire-fighting foams. \n\nWhy are they a concern?\n* Persistence: PFAS do not degrade in the environment and can remain for long periods, leading to widespread contamination. \n* Accumulation: They can build up in people, animals, and the environment over time. \n* Health effects: Exposure to certain PFAS has been linked to adverse health effects, such as effects on the immune system, liver, and thyroid, as well as increased risks of certain cancers and kidney issues. \n\nSources of exposure:\n* Food and water: Contaminated soil and water used to grow food, as well as contaminated food packaging, can lead to PFAS exposure. \n* Consumer products: Everyday items containing PFAS can contribute to exposure. \n* Air and dust: PFAS can be found in indoor dust and air.&quot;},&quot;attachment&quot;:{&quot;name&quot;:&quot;The_Complete_Guide_to_PFAS_Reporting_Under_TSCA_Section_8_a_7_e_Book_44ec299185.pdf&quot;,&quot;contentType&quot;:&quot;application/pdf&quot;,&quot;content&quot;:&quot;attachment2.pdf&quot;,&quot;remoteUrl&quot;:true}}}}},&quot;3&quot;:{&quot;title&quot;:&quot;Volvo Group [46569]\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/Volvo%20Group%20%5B46569%5D&quot;,&quot;id&quot;:&quot;4.24b8b150933c11f0a1f3cd1b767a30fd&quot;,&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;MDS: #\nhttps://sricloud.sharepoint.com/:f:/r/teams/imds/Shared%20Documents/Clients/Volvo%20Group%20%5B46569%5D/MDS&quot;,&quot;id&quot;:&quot;6.24b8b150933c11f0a1f3cd1b767a30fd&quot;},&quot;2&quot;:{&quot;title&quot;:&quot;Conflict Minerals/ Extended Minerals&quot;,&quot;id&quot;:&quot;68.791ca9309a0911f095989326af716730&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:41,&quot;text&quot;:&quot;In the context of IMDS (International Material Data System) and the automotive industry, Conflict Minerals refer to specific raw materials that are mined under conditions of armed conflict and human rights abuses, primarily in the Democratic Republic of Congo (DRC) and surrounding regions.\n\n🧱 What Are Conflict Minerals?\nThe term typically includes the 3TG minerals:\n* Tin\n* Tantalum\n* Tungsten\n* Gold\nThese are widely used in automotive components, especially in electronic systems, soldering, and metal alloys.\n\n⚖️ Legal &amp; Regulatory Context\nConflict minerals are regulated under:\n* Section 1502 of the U.S. Dodd-Frank Act: Requires public companies to report annually to the SEC on the use and sourcing of 3TG minerals.\n* EU Conflict Minerals Regulation (EU 2017/821): Enforces due diligence obligations for importers of 3TG minerals from conflict-affected and high-risk areas (CAHRAs) .\n\n🧩 IMDS and Conflict Minerals\nWhile IMDS is essential for material compliance, it does not directly support conflict minerals reporting via standard templates like:\n* Conflict Minerals Reporting Template (CMRT)\n* Extended Minerals Reporting Template (EMRT) 2\nInstead, conflict minerals reporting is typically handled outside IMDS, using specialized platforms or tools that integrate with IMDS data.\nHowever, IMDS has recently expanded its substance groups to include minerals like:\n* Cobalt\n* Copper\n* Lithium\n* Nickel\n* Natural Graphite\nThese additions reflect growing concerns about responsible sourcing in EV battery production and electronics.\n\n🌍 Why It Matters\n* Ensures ethical sourcing and avoids financing armed groups.\n* Protects corporate reputation and supports CSR (Corporate Social Responsibility).\n* Helps meet OEM requirements and maintain supplier eligibility.\n\n------------\n\nIn the IMDS (International Material Data System), Extended Minerals refer to a group of minerals that go beyond the traditional Conflict Minerals (3TG: Tin, Tantalum, Tungsten, Gold) and are now subject to expanded reporting requirements due to their environmental, ethical, and supply chain significance.\n\n🧩 What Are Extended Minerals?\nAs of 2025, the Responsible Minerals Initiative (RMI) has expanded the scope of the Extended Minerals Reporting Template (EMRT) to include:\n* Cobalt\n* Mica\n* Copper\n* Natural Graphite\n* Lithium\n* Nickel\nThese minerals are critical for industries like automotive, electronics, and especially electric vehicle (EV) battery production.\n\n🛠️ IMDS Integration\nIMDS has responded to this expansion by:\n* Creating new substance groups for these minerals.\n* Updating its database to support EMRT-based reporting.\n* Enhancing traceability and transparency for suppliers and OEMs.\nThis means companies using IMDS must now:\n* Identify and declare these minerals in their Material Data Sheets (MDS).\n* Ensure sourcing aligns with OECD Due Diligence Guidance.\n* Possibly integrate with platforms like iPoint for conflict minerals compliance.\n\n🌍 Why Extended Minerals Matter\nThese minerals are often linked to:\n* Human rights concerns (e.g., child labor in cobalt mining).\n* Environmental impact (e.g., lithium extraction).\n* Supply chain risks due to geopolitical tensions or resource scarcity&quot;},&quot;attachment&quot;:{&quot;name&quot;:&quot;[Public Webinar] Responsible Minerals (CM + EM) September 2025.pdf&quot;,&quot;contentType&quot;:&quot;application/pdf&quot;,&quot;content&quot;:&quot;attachment7.pdf&quot;,&quot;remoteUrl&quot;:true}}}}}},&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[118,-192.19431103515626,12]}},&quot;-2.5&quot;:{&quot;title&quot;:&quot;Support from/ to...&quot;,&quot;id&quot;:&quot;46.7787a66094dc11f0868b15c14021f037&quot;,&quot;attr&quot;:{&quot;style&quot;:{&quot;backgroundColor&quot;:&quot;#a71930&quot;,&quot;text&quot;:{&quot;color&quot;:&quot;#FFFFFF&quot;}},&quot;position&quot;:[152,118.64949999999999,14]},&quot;ideas&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;from: SQM/ SQE&quot;,&quot;id&quot;:&quot;47.7787a66094dc11f0868b15c14021f037&quot;,&quot;ideas&quot;:{},&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:42,&quot;text&quot;:&quot;The Connection to IMDS\n\nThe International Material Data System (IMDS) is a critical tool used primarily in the automotive industry to track and manage the chemical and material composition of parts. This is essential for compliance with regulations like the End-of-Life Vehicle (ELV) Directive and REACH, which restrict the use of certain hazardous substances.\n\nThe SQE plays a crucial role in the IMDS process:\n* Data Collection: The SQE is often the main point of contact responsible for communicating IMDS requirements to suppliers. They ensure that suppliers submit accurate and complete Material Data Sheets (MDS) for all parts and materials.\n* Validation: The SQE reviews and validates the IMDS data submitted by suppliers. This is a critical step to ensure that the parts meet all legal and customer-specific substance regulations and that the data is correct before being submitted to the final customer (the OEM).\n* Compliance: The SQE ensures that suppliers understand their obligations to provide IMDS data and that the materials used in the parts are compliant with regulatory standards. In this sense, the SQE uses IMDS as a tool to manage and assure the quality and compliance of a supplier&#x27;s products.\n\nSQM: Supplier Quality Management\nSQE: Supplier Quality Engineer\n\n------------\n\nDescription of Problem:\n\nPPAP’s cannot be approved because IMDS files were not submitted\n\n* Why 1: IMDS files were not available at the time of PPAP submission.\nBecause several commercial-grade components used in finished products did not have IMDS data.\n* Why 2: Why did we not have IMDS data for these components?\nBecause suppliers of commercial-grade components did not provide IMDS files.\n* Why 3: Why did suppliers not provide IMDS?\nBecause we did not require them to provide IMDS when sourcing commercial-grade components.\n* Why 4: Why was IMDS not a sourcing requirement?\nBecause original components were sourced for commercial/aftermarket products, where IMDS is not required as per the original design print/component specification.\n* Why 5: The decision to source and use commercial components without requiring IMDS data led to the inability to submit complete PPAP packages based on current FG prints.&quot;}}},&quot;2&quot;:{&quot;title&quot;:&quot;to: Quality&quot;,&quot;id&quot;:&quot;48.30fe9320955e11f0855f57b212318959&quot;,&quot;attr&quot;:{&quot;note&quot;:{&quot;index&quot;:43,&quot;text&quot;:&quot;PPAP (Production Part Approval Process) is typically required when:\n\n* A new part is introduced.\n* There is a design or process change.\n* A part is produced at a new location or with new tooling.\n* A supplier change occurs.\n* Requested by the OEM or Tier 1 customer&quot;}}}}}}},&quot;2&quot;:{&quot;title&quot;:&quot;&quot;,&quot;id&quot;:&quot;65.cb926780988411f0a361d1f4ee6ed226&quot;,&quot;attr&quot;:{&quot;icon&quot;:{&quot;url&quot;:&quot;image6.jpg&quot;
